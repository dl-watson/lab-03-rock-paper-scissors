<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>lab-03-rock-paper-scissors</title>
</head>

<body>
    <main>
        <section class="main-section">
            <span class="title">Rock Paper Scissors</span>
            <div class="rps-row">
                <!-- rock paper scissors radio buttons -->
                <label for="rock" class="rock-label">
                    <input type="radio" id="rock" value="rock" name="r-p-s" />
                    <img src="./assets/rock.svg" class="rock-img" alt="rock">
                </label>
                <label for="paper" class="paper-label">
                    <input type="radio" id="paper" value="paper" name="r-p-s" checked/>
                    <img src="./assets/paper.svg" class="paper-img" alt="paper">
                </label>
                <label for="scissors" class="scissors-label">
                    <input type="radio" id="scissors" value="scissors" name="r-p-s" />
                    <img src="./assets/scissors.svg"" class="scissors-img" alt="scissors">
                </label>
            </div>
            <div>
                <button id="submit-button" class="button">GO!</button>
            </div>
            <div id="win-lose">
            </div>
            <div class="results-section">
                <div class="column">
                    <div class="row">
                        result: <span id="result-span">0</span>
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                        wins: <span id="wins-span">0</span>
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                        losses: <span id="losses-span">0</span>
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                        draws: <span id="draws-span">0</span>
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                        total: <span id="total-span">0</span>
                    </div>
                </div>
                <div class="column">
                    <div class="row">
                    %age: <span id="win-percent-span">0</span>
                    </div>
                </div>
            </div>
            <div>
                <button id="reset" class="button">Reset</button>
                <div id="reset-counter">
                    Resets:
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./clickHandlers.js"></script>
</body>

</html>
